<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PEOPLE CLUB</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
  
<p id="datos-locales">Bienvenido, esta es tu IP: <span id="ipCliente">-</span>, desde el país: <span id="country_nameValue">-</span>, continente: <span id="continent_name">-</span>, hora local: <span id="current_time">-</span></p>


    <form id="dataForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="correoelectronico">Correo Electrónico:</label>
        <input type="email" id="correoelectronico" name="correoelectronico" required>

        <label for="FechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="FechaNacimiento" name="FechaNacimiento" required>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required>

        <button type="button" onclick="#">Enviar</button>
    </form>

     <div id="estadisticas">
        Estadísticas: Total de usuarios: <span id="total_users">-</span>, Sesiones activas: <span id="active_sessions">-</span>, Solicitudes totales: <span id="total_requests">-</span>
    </div>

    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js"> </script>
</body>
</html>
